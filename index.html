<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1800">
    <title>KPI Art</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100vw;
            height: 100vh;
        }

        iframe {
            flex: 1;
            border: none;
            overflow: hidden;

        }

        .qr-code {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 8px;
            padding: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 10;
        }
    </style>
</head>
<body>
<div class="container">
    <iframe id="left-frame" src="https://ikestevens.github.io/vi-task-automation/" scrolling="no"></iframe>
    <iframe id="right-frame" src="https://ikestevens.github.io/data-entry-automation/" scrolling="no"></iframe>
</div>

<a href="https://github.com/ikestevens/kpi-art-landing-page" target="_blank" title="View README">
    <img class="qr-code"
         src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://github.com/ikestevens/kpi-art-landing-page"
         alt="What is this?">
</a>

<script>
    const leftFrame = document.getElementById('left-frame');
    const rightFrame = document.getElementById('right-frame');
    const artworks = [
        'https://ikestevens.github.io/forecasting-error-artwork/',
        'https://ikestevens.github.io/vi-task-automation/',
        'https://ikestevens.github.io/data-entry-automation/'
    ];
    let currentIndex = 1; // Start with vi-task on left

    function cycleArtworks() {
        // Move backwards through the array
        currentIndex = (currentIndex - 1 + artworks.length) % artworks.length;
        const leftIndex = currentIndex;
        const rightIndex = (currentIndex + 1) % artworks.length;

        leftFrame.src = artworks[leftIndex];
        rightFrame.src = artworks[rightIndex];
    }

    // Switch every 10 minutes (600000 milliseconds)
    setInterval(cycleArtworks, 600000);

    // Press 'm' to manually cycle
    document.addEventListener('keydown', (event) => {
        if (event.key === 'm' || event.key === 'M') {
            cycleArtworks();
        }
    });
</script>
</body>
</html>
